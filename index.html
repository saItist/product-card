<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titlev main-text font">Выбери свой продукт</h1>
    <ul class="products-list">
        <li>
            <article class="product-card">
            <img src="photo1.jpeg" alt="Товар Увлажняющий мусс">
            <span class="font brief">для нормальной кожи</span>
            <h2 class="main-text font">Увлажняющий мусс</h2>
            <p class="main-text">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>

            <span class="main-text products-description">Состав:</span>
            <ul class="main-text products-description">
                <li>активные натуральные комплексы</li>
                <li>витамины С, А, РР, В И Е</li>
                <li>солнцезащитные компоненты</li>
            </ul>

            <div class="price-container">
                <b class="price-name">Цена:</b>
                <span class="price-money">2 750 
                   <span>&#8381;</span> 
                </span>
            </div>
            </article>
        </li>
    </ul>
</body>
</html>
