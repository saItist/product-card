<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maket</title>
</head>

<body>
    <button id="change-all-cards-color-button">Сменить цвет всех карточек</button>
    <button id="change-first-card-color-button">Сменить цвет первой карточки</button>
    <button id="open-google">Открыть Google.com</button>
    <button id="output-console-log-button">Вывести сообщение и алерт в консоль лог</button>
    <button id="toggle-button-color">Переключить цвет кнопки</button>

   
    <h1 class="main-title">Выбери свой продукт</h1>
    <div class="background-image"></div>


    <ul id="cards-list" class="cards-list-container"></ul>

   
    <template id="card-template">
        <li class="card-container">
            <img class="card-image" src="" width="290" height="245">
            <span class="product-category"></span>
            <h2 class="product-name"></h2>
            <p class="product-description"></p>
            <span>Состав:</span>
            <ul class="product-compound"></ul>

            <div class="product-price-container">
                <b class="product-price-label">Цена:</b>
                <span class="product-price-number">₽</span>
            </div>
        </li>
    </template>

    


    <script src="main.js"></script>
    <script src="homework-5.js"></script>
    <script src="homework-6.js"></script>
    <script src="homework-7.js" type="module"></script>
    <script src="homework-8.js" type="module"></script>

</body>
</html>
